<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Secure Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
    <div class="container mt-5">
        <div class="card shadow-sm p-4">
            <h2 class="mb-3">Welcome, {{ username }}!</h2>
            <p>Your IP: <span class="badge bg-info text-dark">{{ user_ip }}</span></p>
            <form method="post">
                <div class="mb-3">
                    <textarea name="note" class="form-control" rows="3" placeholder="Write a new note..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add note</button>
            </form>
            
            <h4 class="mt-4">Your Notes:</h4>
            {% if notes %}
                <ul class="list-group">
                {% for note in notes %}
                    <li class="list-group-item">{{ note }}</li>
                {% endfor %}
                </ul>
            {% else %}
                <p>No notes yet.</p>
            {% endif %}
            <a href="{{ url_for('logout') }}" class="btn btn-link mt-3">Logout</a>
        </div>
    </div>
</body>
</html>
